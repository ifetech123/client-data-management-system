<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ IFE TECH Project</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body{
        min-height: 100vh;
        padding: 40px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f172a;
       
    }
    

    .card{
        background: #ffffff;
         background-image: url("profile3.JPG");
        background-position: center;
        background-size: cover;
        background-attachment: scroll;
        background-repeat: no-repeat;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        text-align: center;
        width: 90%;
        max-width: 420px;
    }

    .card h1{
        margin-bottom: 10px;
        color: #000000;
    }

    .card h3{
        margin-bottom: 20px;
        color: #d1d1d1;
        
    }

    .input-group{
        margin-bottom: 15px;
        text-align: left;
    }

    .input-group label{
        font-weight: bold;
        font-size: 14px;
    }
    .card h1, 
    .card h3,
    .input-group label {
    text-shadow: 0 1px 2px rgba(255,255,255,0.6);
        }


    .input-group input,
    .input-group textarea,
    .input-group select{
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        outline: none;
        transition: 0.2s;
    }
    .notice{
    font-size: 14px;
    color: #0f172a;
    background: rgba(255,255,255,0.85);
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 15px;
}


    .input-group input:focus,
    
    .input-group textarea:focus,
    .input-group select:focus{
        border-color: #22c55e;
    }

    .btn{
        width: 100%;
        padding: 12px;
        background: #22c55e;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }

    .btn:hover{
        background: #16a34a;
    }
</style>

</head>
<body>

    <div class="card">
        <h1>Welcome</h1>
        <h3>Please provide your details so I can review them and get in touch with you.</h3>

        <p class="notice">
             Please note: This form is currently under development. Please fill in all fields correctly.
        </p>


        <form method="POST" action="submit.php">

            <div class="input-group">
                <label>Full Name</label>
                <input name="fullName" type="text" placeholder="Input here" required>
            </div>

            <div class="input-group">
                <label>Address</label>
                <input name="address" type="text" placeholder="Input here" required>
            </div>

            <div class="input-group">
                <label>Date of Birth</label>
                <input name="dob" type="date" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input name="email" type="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label>Phone Number</label>
                <input name="phone" type="tel" placeholder="Enter your phone number" required>
            </div>

            <div class="input-group">
                <label>Your Closeness level to IFETECH the developer</label>
                <select name="experience" required>
                    <option value="">--Select--</option>
                    <option value="none">None</option>
                    <option value="client">Client</option>
                    <option value="friend">Friend</option>
                    <option value="family">Family</option>
                    
                </select>
            </div>

            <div class="input-group">
                <label >Describe what you are here for and how you want me to help you</label>
                <textarea name="description" rows="4" placeholder="Write here..."></textarea>
            </div>

            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    
    
  



    
</body>
</html>
